<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BITAD CTF</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <form id="encodingForm" method="post">
        <div class="form-group">
            <label for="dataToEncode">Email address</label>
            <input type="text" class="form-control" id="dataToEncode" name="dataToEncode">
        </div>
        <div class="form-group">
            <label>Encoding Type</label>
            <input type="radio" class="form-control" name="encodingType" value="base64"> base64
            <input type="radio" class="form-control" name="encodingType" value="ascii_hex"> ascii_hex
        </div>
        <div class="form-group">
            <label class="form-check-label" for="iterations">Number of iterations (if base64) - max 10</label>
            <input type="number" max="10" min="0" id="iterations" name="iterations">
        </div>
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <button type="button" onclick="encodeData()" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
